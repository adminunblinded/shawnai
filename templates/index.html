<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            width: 100%;
        }
        #response {
            margin-top: 20px;
        }
        .custom-audio {
            width: 100%;
            margin-top: 15px;
            background: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">AI Voice Chatbot</h1>
        <form id="chat-form" action="/chat" method="post" class="form-inline justify-content-center">
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="user_input" name="user_input" placeholder="Enter your message" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2 ml-2">Send</button>
        </form>
        <div id="response" class="text-center">
            <audio id="audio" class="custom-audio" controls style="display: none;"></audio>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('/chat', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);

                const audio = document.getElementById('audio');
                audio.src = audioUrl;
                audio.style.display = 'block';
                audio.play();
            } else {
                const data = await response.json();
                alert(data.error || 'An error occurred.');
            }
        });
    </script>
</body>
</html>
