<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
    
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

#chat-container {
    max-width: 500px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    overflow: hidden;
}

#messages {
    max-height: 300px;
    overflow-y: auto;
    border-bottom: 1px solid #ddd;
    margin-bottom: 10px;
    padding-bottom: 10px;
}

#user-input {
    width: calc(100% - 70px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: all 0.3s ease;
}

#user-input:focus {
    border-color: #007bff;
}

button {
    width: 70px;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

p {
    margin: 5px 0;
    padding: 8px 10px;
    border-radius: 10px;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.user-message {
    background-color: #e6f2ff;
    margin-left: 20%;
}

.assistant-message {
    background-color: #eff6f9;
    margin-right: 20%;
    text-align: right;
}

.message-animation {
    opacity: 0;
    transform: translateY(20px);
    animation: appear 0.5s forwards;
}

@keyframes appear {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.speak-animation {
    animation: speak 0.5s infinite alternate;
}

@keyframes speak {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
}
    
</style>
<body>
    <img id="avatar" src="avatar.png" alt="Avatar" style="display: none;">
    <h1>Chatbot</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var message = document.getElementById("user-input").value;
            document.getElementById("messages").innerHTML += "<p>User: " + message + "</p>";
            document.getElementById("user-input").value = "";
    
            // Show the avatar
            var avatar = document.getElementById("avatar");
            avatar.style.display = "block";
    
            // Start speaking and sync avatar animation
            speak(message, avatar);
        }
    
        function speak(text, avatar) {
            var synth = window.speechSynthesis;
            var utterance = new SpeechSynthesisUtterance(text);
            utterance.onstart = function(event) {
                // Start avatar animation
                avatar.classList.add("speak-animation");
            };
            utterance.onend = function(event) {
                // End avatar animation
                avatar.classList.remove("speak-animation");
                // Fetch response from backend after speech is finished
                fetch('/send', {
                    method: 'POST',
                    body: JSON.stringify({message: text}),
                    headers:{
                      'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    var reply = data.reply;
                    document.getElementById("messages").innerHTML += "<p>Assistant: " + reply + "</p>";
                    // Speak the response
                    speak(reply, avatar);
                });
            };
            synth.speak(utterance);
        }
    </script>
</body>
</html>
