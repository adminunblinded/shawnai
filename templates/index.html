<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
    }
    
    h1 {
        text-align: center;
        margin-top: 20px;
    }
    
    #chat-container {
        max-width: 500px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    
    #messages {
        height: 300px;
        overflow-y: scroll;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
        padding-bottom: 10px;
    }
    
    #user-input {
        width: calc(100% - 70px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        width: 60px;
        padding: 8px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    p {
        margin: 5px 0;
    }
    
    p:nth-child(odd) {
        background-color: #f2f2f2;
        padding: 8px;
        border-radius: 4px;
    }
    
    p:nth-child(even) {
        background-color: #e2f3ff;
        padding: 8px;
        border-radius: 4px;
    }
</style>
<body>
    <h1>Chatbot</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var message = document.getElementById("user-input").value;
            document.getElementById("messages").innerHTML += "<p>User: " + message + "</p>";
            document.getElementById("user-input").value = "";
            fetch('/send', {
                method: 'POST',
                body: JSON.stringify({message: message}),
                headers:{
                  'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("messages").innerHTML += "<p>Assistant: " + data.reply + "</p>";
            });
        }
    </script>
</body>
</html>
